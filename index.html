                sources: [

            {

                input: "최종 업로드 패키지 <br><span class='text-[11px] font-bold text-slate-400'>(영상+썸네일+제목)</span>", 
                prep: "Nox, SocialBlade",

                details: ["태그 최적화 및 타겟 국가 설정 업로드", "Nox 이용 수익성 및 유지율 실시간 모니터링", "성과 지표 분석 기반 개선 전략 수립"],
                sources: [{ name: "수익 확인기", url: "https://isthischannelmonetized.com/" }],
                checklist: ["일본 국가 타겟 설정이 제대로 되었는가?", "초기 24시간 데이터를 기록했는가?"],
                color: "#f59e0b"
            }
        ];

        const grid = document.getElementById('workflow-grid');

        function render() {
            grid.innerHTML = steps.map((step, index) => `
                <div class="relative flex flex-col items-center">
                    <!-- 단계 카드 -->
                    <div class="step-card w-full rounded-[3.5rem] p-10 md:p-11 relative overflow-hidden flex flex-col h-full min-h-[580px] shadow-sm">
                        <div class="absolute left-0 top-0 bottom-0 w-4" style="background: ${step.color}"></div>
                        
                        <div class="flex justify-between items-start mb-10">
                            <div class="w-16 h-16 rounded-2xl flex items-center justify-center font-black text-3xl shadow-inner border border-slate-50" style="background: ${step.color}15; color: ${step.color}">
                                ${String(step.id).padStart(2, '0')}
                            </div>
                            <span class="text-[11px] font-black text-slate-300 uppercase tracking-widest pt-3">Step ${step.id}</span>
                        </div>

                        <h3 class="text-3xl font-black mb-8 leading-tight text-slate-900 tracking-tight">${step.title}</h3>
                        
                        <div class="space-y-10 flex-grow">
                            <div class="bg-blue-50/50 p-5 rounded-3xl border border-blue-100/50 shadow-sm">
                                <span class="text-[11px] font-black text-blue-600 uppercase tracking-widest block mb-2">🎯 단계별 핵심 성과</span>
                                <p class="text-[17px] font-extrabold text-slate-800 leading-snug">${step.goal}</p>
                            </div>
                            
                            <div class="pt-2 border-t border-slate-100 space-y-7">
                                <div class="flex justify-between items-start">
                                    <span class="text-[11px] font-black text-slate-400 uppercase tracking-tighter shrink-0 pt-1">📥 투입 데이터</span>
                                    <div class="text-[14px] font-bold text-slate-500 text-right leading-tight pl-4 italic">${step.input}</div>
                                </div>
                                <div class="flex justify-between items-start">
                                    <span class="text-[11px] font-black text-emerald-500 uppercase tracking-tighter shrink-0 pt-1">📤 산출 결과물</span>
                                    <div class="text-[14px] font-extrabold text-emerald-600 text-right leading-tight pl-4 italic">${step.output}</div>
                                </div>
                            </div>

                            <!-- 실전 전문가 노하우 (상시 노출) -->
                            <div class="pt-6">
                                <div class="p-6 rounded-[2.5rem] bg-indigo-50 border border-indigo-100 shadow-sm italic relative">
                                    <div class="flex items-center gap-2 mb-3 text-indigo-600">
                                        <svg class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"><path d="M11 3a1 1 0 100 2h2.586l-6.293 6.293a1 1 0 101.414 1.414L15 6.414V9a1 1 0 102 0V4a1 1 0 00-1-1h-5z"></path></svg>
                                        <span class="text-[10px] font-black uppercase tracking-tighter">실전 보강 노하우</span>
                                    </div>
                                    <p class="text-[14px] font-bold text-indigo-900 leading-relaxed">"${step.extraDesc}"</p>
                                </div>
                            </div>
                        </div>

                        <button 
                            onclick="openModal(${index})"
                            class="mt-10 w-full py-5 bg-slate-900 text-white rounded-[1.75rem] font-black text-sm hover:bg-blue-600 transition-all active:scale-95 shadow-xl shadow-slate-100 group flex items-center justify-center gap-2"
                        >
                            상세 체크리스트 및 지침
                            <svg class="w-4 h-4 transform group-hover:translate-x-1 transition-transform" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M9 5l7 7-7 7"></path></svg>
                        </button>
                    </div>
                </div>`).join('');
        }

        function openModal(index) {
            const step = steps[index];
            const modalOverlay = document.getElementById('modal-overlay');
            const modalContent = document.getElementById('modal-content');
            
            document.getElementById('modal-title').innerText = step.title;
            document.getElementById('modal-goal').innerText = step.goal;
            document.getElementById('modal-input').innerHTML = step.input; 
            document.getElementById('modal-prep').innerText = step.prep;
            document.getElementById('modal-output').innerHTML = step.output;
            document.getElementById('modal-step-id').innerText = String(step.id).padStart(2, '0');
            
            const iconBg = document.getElementById('modal-icon-bg');
            iconBg.style.backgroundColor = step.color;

            const sourceContainer = document.getElementById('modal-sources');
            sourceContainer.innerHTML = step.sources.map(src => `
                <a href="${src.url}" target="_blank" class="flex items-center justify-between px-6 py-6 bg-slate-50 border border-slate-200 rounded-3xl hover:border-blue-400 hover:bg-white transition-all group shadow-sm">
                    <span class="text-[13px] font-black text-slate-700 group-hover:text-blue-600">${src.name}</span>
                    <svg class="w-5 h-5 text-slate-300 group-hover:text-blue-500" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14"></path></svg>
                </a>
            `).join('');

            const checklistContainer = document.getElementById('modal-checklist');
            checklistContainer.innerHTML = step.checklist.map(item => `
                <div class="flex items-start gap-4 p-7 bg-white rounded-[2rem] border border-slate-100 shadow-sm">
                    <div class="mt-0.5 w-6 h-6 bg-amber-100 rounded-xl flex items-center justify-center flex-shrink-0">
                        <svg class="w-4 h-4 text-amber-600" fill="currentColor" viewBox="0 0 20 20"><path d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"></path></svg>
                    </div>
                    <p class="text-[16px] font-bold text-slate-800 leading-snug">${item}</p>
                </div>
            `).join('');

            const detailsContainer = document.getElementById('modal-details');
            detailsContainer.innerHTML = step.details.map(detail => `
                <li class="flex items-start gap-5 py-2">
                    <div class="mt-2.5 w-2.5 h-2.5 rounded-full bg-slate-300 flex-shrink-0 border-4 border-white shadow-sm"></div>
                    <span class="text-[17px] font-bold text-slate-500 leading-relaxed">${detail}</span>
                </li>
            `).join('');

            modalOverlay.classList.remove('hidden');
            // 스크롤 강제 최상단 리셋
            modalContent.scrollTo({ top: 0, behavior: 'instant' });
            document.body.style.overflow = 'hidden';
        }

        function closeModal() {
            document.getElementById('modal-overlay').classList.add('hidden');
            document.body.style.overflow = 'auto';
        }

        document.getElementById('modal-overlay').addEventListener('click', (e) => {
            if (e.target.id === 'modal-overlay') closeModal();
        });

        render();
    </script>
</body>
