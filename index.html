            if (scrollBody) scrollBody.scrollTop = 0;

            document.getElementById('modal-input').innerText = s.input;
            document.getElementById('modal-output').innerText = s.output;
            document.getElementById('modal-step-tag').innerText = `Step 0${s.id}`;
